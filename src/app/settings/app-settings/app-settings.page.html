<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="back"></ion-back-button>
    </ion-buttons>
    <ion-title>Settlers Dice</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settlers Dice</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="s-content-container">
    <section class="sd-list-section">
      <ion-item class="sd-section-header" lines="full">
        <ion-label>Application</ion-label>
      </ion-item>
      <ion-list lines="none">
        <ion-item detail routerLink="/game-list">
          <ion-icon color="primary" aria-hidden="true" slot="start" name="dice"></ion-icon>
          <ion-label>Games</ion-label>
        </ion-item>
        <ion-item detail routerLink="/player-list">
          <ion-icon color="primary" slot="start" aria-hidden="true" name="group"></ion-icon>
          <ion-label>Players</ion-label>
        </ion-item>
        <ion-item detail routerLink="/app-storage">
          <ion-icon color="primary"  slot="start" aria-hidden="true" name="database"></ion-icon>
          <ion-label>Storage</ion-label>
        </ion-item>
        <ion-item *ngIf="userPlayer" detail (click)="handleMyStatsClicked()">
          <ion-icon color="primary"  slot="start" aria-hidden="true" name="chart"></ion-icon>
          <ion-label>My Stats</ion-label>
        </ion-item>
      </ion-list>
    </section>

    @if (settings) {
      <section class="sd-list-section">
        <ion-item class="sd-section-header" lines="full">
          <ion-label>Game Settings</ion-label>
        </ion-item>
        <ion-list lines="none">
          <ion-item>
            <ion-toggle [checked]="settings.soundEffects" (ionChange)="handleSettingsChange('soundEffects', $event)">
              Sound Effects
            </ion-toggle>
          </ion-item>
          <ion-item>
            <ion-toggle [checked]="settings.fairDice" (ionChange)="handleSettingsChange('fairDice', $event)">
              Use Fair Dice
            </ion-toggle>
          </ion-item>
          <ion-item>
            <ion-toggle [checked]="settings.rollAnnouncer" (ionChange)="handleSettingsChange('rollAnnouncer', $event)">
              Roll Announcer
            </ion-toggle>
          </ion-item>
          <ion-item>
            <ion-toggle [checked]="settings.rollHaptics" (ionChange)="handleSettingsChange('rollHaptics', $event)">
              Roll Haptics
            </ion-toggle>
          </ion-item>
        </ion-list>
      </section>
    }
  </div>
</ion-content>
