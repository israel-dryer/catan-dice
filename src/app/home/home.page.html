<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="back"></ion-back-button>
    </ion-buttons>
    <ion-title>Settlers Dice</ion-title>
  </ion-toolbar>
</ion-header>
<!-- TODO center title with updated font and dice logo -->
<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settlers Dice</ion-title>
    </ion-toolbar>
  </ion-header>

  @if (gameCount > 0) {
    <div style="padding-inline: 1rem; padding-top: 1rem;">
      <app-game-summary-card></app-game-summary-card>
    </div>
    <div style="padding-bottom: 1rem;">
      <app-game-list></app-game-list>
    </div>
  } @else {
    <ion-card class="sd-welcome-card">
      <ion-card-header class="sd-card-header">
        <ion-card-title>Welcome</ion-card-title>
      </ion-card-header>
      <ion-card-content class="sd-card-content">
        <p class="sd-welcome-intro">
          Welcome to your Catan Companion app! To get things started...
        </p>
        <div class="sd-card-item">
          <ion-icon *ngIf="playerCount < 2" name="square-outline"></ion-icon>
          <ion-icon *ngIf="playerCount >= 2" name="checkbox"></ion-icon>
          <span class="sd-card-item-text">Create at least 2 players to begin</span>
        </div>
        <div class="sd-card-item">
          <ion-icon name="square-outline"></ion-icon>
          <span class="sd-card-item-text">Start tracking your first game!</span>
        </div>
        <div class="sd-card-item-text">
          <br/>
          From the team at <strong>Appforia</strong>, may you get all the best rolls & enjoy the App!
        </div>
      </ion-card-content>
    </ion-card>
  }


  <ion-button [disabled]="playerCount < 2" style="position: fixed; bottom: 16px; right: 16px;" routerLink="/setup">
    <ion-icon slot="start" name="add"></ion-icon>
    <ion-label>Start new game</ion-label>
  </ion-button>

</ion-content>
